<!-- header.html -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootswatch/3.1.1/darkly/bootstrap.min.css">

		<!-- CSS -->
		<link rel="stylesheet" href="static/style.css">
		
		<!-- load angular, nganimate, and ui-router -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-cookies.js"></script>
	</head>

	<!-- Angular app -->
	<body ng-app="mainApplication">
		<h1>Can I see this?</h1>
		<div class="header">
			<section ng-controller="headerController">
					<h3>Nav</h3>
					<ul>
							<li ng-repeat="link in links">
								{% raw %}
								<a href="{{link}}">{{link}} |</a>
								{% endraw %}
							</li>
					</ul>
			</section>
		</div>

		<div class="container">

			<!-- views will be injected here -->
			<div ng-view></div>

		</div>

		<!-- JS -->
		<script src="static/app.js"></script>

	</body>
</html>
