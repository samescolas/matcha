<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	</head>
	<body>
		<h1>Login</h1>
		<p>This is the login page for Matcha!</p>
		<form method=POST>
			<input type="email" name="email" id="email" autofocus="autofocus" placeholder="example@test.com" /> <br />
			<input type="password" name="passwd" id="passwd" placeholder="Password" />
			<p><input type="submit" value="Register" /></p>
		</form>
	</body>
</html>
