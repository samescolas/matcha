	<section>
		<h1>Login</h1>
		<p>This is the login page for Matcha!</p>
		<form novalidate>
			<input ng-model="username" type="text" id="username" /> <br />
			<input ng-model="password" type="password" id="password" />
			<p><input type="submit" value="Register" /></p>
		</form>
		<h2>{{ username + ":" + password }}</h2>
	</section>
