<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
	</head>
	<body>
		<h1>Register</h1>
		<form method="POST">
			{{ form.csrf_token }}
			<input autofocus="autofocus" type="text" name="email" placeholder = "Email Address" id="email" value="" />
			<input type="password" name="passwd" placeholder="Password" id="passwd" />
			<input type="password" name="passwd2" placeholder="Password Again" id="passwd2" />
			<input type="submit" value="Register" />
		</form>
	</body>
</html>
