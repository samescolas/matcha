<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<meta charset="utf-8">

		<!-- CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/darkly/bootstrap.min.css">
		<link rel="stylesheet" href="{{url_for('static', filename='auth/css/register.css')}}">

		<!-- load angular -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
		<script src="{{url_for('static', filename='auth/js/register.js')}}"></script>
	</head>
	<body ng-app="regApp" ng-controller="regCtrl">
		<h1>Register</h1>
		<h2>{{url_for('static', filename='auth/register.css')}}</h2>
		<form method=POST>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" autofocus="autofocus" class="form-control" name="email" ng-model="formData.email">
				<p ng-show="formData.email.length > 0 && !validEmail()" class="help-block">Invalid email address.</p>
			</div>

			<div class="form-group">
				<label for="passwd">Password</label>
				<input type="password" class="form-control" name="passwd" ng-model="formData.passwd">
				<p ng-show="formData.passwd.length > 0 && !validPasswd()" class="help-block">Invalid password.</p>
			</div>

			<div class="form-group">
				<label for="passwd2">Password</label>
				<input type="password" class="form-control" name="passwd2" ng-model="formData.passwd2">
				<p ng-show="formData.passwd.length + formData.passwd2.length > 0 && !pwMatch()" class="help-block">Passwords must match.</p>
			</div>
		</form>
		<button ng-click="registerUser()">Submit</button>
			{% raw %}
			{{ formData }}
			{% endraw %}
		</form>

	</body>
</html>
