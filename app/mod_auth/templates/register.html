<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<meta charset="utf-8">

		<!-- CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/darkly/bootstrap.min.css">
		<link rel="stylesheet" href="static/style.css">

		<!-- JS -->
		<!-- load angular, nganimate, and ui-router -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
		<script src="static/app.js"></script>
	</head>
	<body>
		<h1>Register</h1>
		<form method="POST" ng-app="registerApp">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" autofocus="autofocus" class="form-control" name="email" ng-model="formData.email">
				<p ng-show="formData.email.length > 0 && !validEmail()" class="help-block">Invalid email address.</p>
			</div>

			<div class="form-group">
				<label for="passwd">Password</label>
				<input type="password" class="form-control" name="passwd" ng-model="formData.passwd">
				<p ng-show="formData.passwd.length > 0 && !validPasswd()" class="help-block">Invalid password.</p>
			</div>

			<div class="form-group">
				<label for="passwd2">Password</label>
				<input type="password" class="form-control" name="passwd2" ng-model="formData.passwd2">
				<p ng-show="formData.passwd.length + formData.passwd2.length > 0 && !pwMatch()" class="help-block">Passwords must match.</p>
			</div>
			{% raw %}
			{{ formData }}
			{% endraw %}
		</form>

	<script>
	var app = angular.module('registerApp', []);
	app.controller('registerCtrl', function($scope) {
	});
	</script>
	</body>
</html>
