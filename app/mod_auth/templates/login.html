{% from "_formhelpers.html" import render_field %}
<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<h1>Login</h1>
		<p>This is the login page for Matcha!</p>
		<form method=POST>
			{{ form.csrf_token }}
			<dl>
				{{ render_field(form.email) }}
				{{ render_field(form.passwd) }}
				{{ render_field(form.remember) }}
			</dl>
			<p><input type="submit" value="Register" /></p>
		</form>
	</body>
</html>
